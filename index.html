<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="shortcut icon" href="./assets/heart.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main class="main-content">
        <h1 class="main-header">Escreva o prêmio e o primeiro participante!</h1>
        <h1 id="title"></h1>

        <div class="input-boxes">
            <input id="item" type="text" placeholder="Prêmio">
            <input id="participant" type="text" placeholder="Participante">
        <button onclick="Add()">Adicionar</button>
        </div>
        
        <div id="participantsList" class="test"></div>

        <div class="buttons">
            <button onclick="Draw()" id="drawButton">Sortear</button>
            <button onclick="Reset()">Resetar</button>
        </div>
        
        <p id="winnerResult"></p>
    </main>

    <script src="./assets/main.js"></script>
</body>

</html>
